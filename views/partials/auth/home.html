<style>
    .Profile{
        /* margin-right: 1%; */
        /* margin-top: -1px; */
        padding: 12px;
        height: 168px;
        width: 188px;
        cursor: pointer;
    }
    .Profile img {
        width: 149px;
        height: 149px;
    }
    .default {
        background-color: beige;
    }

    .rating{
        content: "\2605";
        position: relative;
        display: inline-block;
        position: relative;
        width: 1.1em;
        unicode-bidi: bidi-override;

    }
    .slider {
        text-align:center;
        border:transparent solid 1px;
        width:100%;
        height:100%;
      /*  position:relative;*/
        overflow:auto;
        background-color:rgba(1,1,1,0.8);
        z-index: 2;
    }
    .container {
        padding-1op:100px;
    }

</style>
<div ng-include src="'/partials/shared/navbar.html'"></div>
<div class="container">
    <div class="row grid-divider">
        <div class="col-sm-4" ng-repeat="user in homeJSON.userList track by $index" ng-show="!showUserFeed" ng-swipe-right="showActions = true" ng-swipe-left="showActions =false">
            <div class="col-padding">
                <div  class="pull-right Profile" ng-click="showProfile()" >
                    <img class="media-object img-circle" ng-src="{{user.imgUrl}}" alt="Profile">
                </div>
                <h4 class=""><b ng-bind="user.title"></b></h4>
                <h5>S. No : <b>{{$index+1}}</b></h5>
                <h5>Price : <b ng-bind="user.price"></b></h5>
                <h5>Rating : <b class="rating " ng-bind="user.stars"></b></h5>
                <a class="glyphicon glyphicon-menu-up" ng-click="showActions = !showActions" style="cursor: pointer;">options</a>
                <div ng-if="showActions" class="slider">
                    <button class="btn" ng-click="">Add to Cart</button>
                    <button class="btn" ng-click="">Favourite</button>
                    <button class="btn" ng-click="">more</button>
                </div>
            </div>
            <hr class="line">
        </div>

    </div>
</div>
